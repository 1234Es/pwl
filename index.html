<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Property West London (PWL) — Coming Soon</title>
    <meta name="description"
        content="Property West London (PWL) — Luxury property experts in West London. Launching soon." />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:wght@500;600;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --bg-1: #0b0f14;
            /* near-black blue */
            --bg-2: #10151e;
            /* deep slate */
            --bg-3: #172133;
            /* midnight */
            --gold-1: #C9A646;
            /* muted gold */
            --gold-2: #E6C975;
            /* warm highlight */
            --gold-3: #F5E6AA;
            /* champagne */
            --text: #e8edf6;
            --muted: #a8b0c2;
            --glass: rgba(255, 255, 255, 0.05);
            --card: rgba(10, 14, 20, 0.6);
            --shadow: 0 10px 40px rgba(0, 0, 0, .45), inset 0 1px 0 rgba(255, 255, 255, .02);
        }

        * {
            box-sizing: border-box
        }

        html,
        body {
            height: 100%
        }

        body {
            margin: 0;
            color: var(--text);
            font-family: Inter, system-ui, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
            background: radial-gradient(1200px 800px at 20% 20%, rgba(255, 255, 255, .035), rgba(255, 255, 255, 0) 40%), radial-gradient(1000px 700px at 80% 70%, rgba(255, 255, 255, .03), rgba(255, 255, 255, 0) 40%), linear-gradient(135deg, var(--bg-1), var(--bg-2) 45%, var(--bg-3));
            min-height: 100%;
            position: relative;
            overflow: hidden
        }

        /* animated soft gradient shimmer */
        body::before {
            content: "";
            position: absolute;
            inset: -20%;
            background: conic-gradient(from 0deg at 50% 50%, rgba(255, 255, 255, .06), rgba(255, 255, 255, 0) 20%, rgba(255, 255, 255, .06) 40%, rgba(255, 255, 255, 0) 60%, rgba(255, 255, 255, .06) 80%, rgba(255, 255, 255, 0) 100%);
            filter: blur(60px);
            animation: rotate 30s linear infinite;
        }

        @keyframes rotate {
            to {
                transform: rotate(1turn)
            }
        }

        .page {
            position: relative;
            z-index: 1;
            display: grid;
            grid-template-rows: auto 1fr auto;
            min-height: 100vh
        }

        /* header */
        .nav {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 24px clamp(20px, 4vw, 56px)
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 14px;
            text-decoration: none;
            color: inherit
        }

        .mark {
            width: 44px;
            height: 44px;
            display: grid;
            place-items: center;
            border-radius: 12px;
            background: linear-gradient(160deg, rgba(201, 166, 70, .18), rgba(230, 201, 117, .05));
            outline: 1px solid rgba(201, 166, 70, .25);
            box-shadow: var(--shadow)
        }

        .mark svg {
            width: 26px;
            height: 26px
        }

        .gold-text {
            background: linear-gradient(100deg, var(--gold-3), var(--gold-2) 45%, var(--gold-1));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent
        }

        .wordmark {
            font-family: "Playfair Display", serif;
            letter-spacing: .4px;
            font-size: clamp(18px, 2.2vw, 24px);
            font-weight: 600
        }

        /* hero */
        .hero {
            display: grid;
            place-items: center;
            padding: clamp(24px, 6vw, 80px)
        }

        .card {
            backdrop-filter: blur(8px);
            background: var(--card);
            border: 1px solid rgba(255, 255, 255, .06);
            box-shadow: var(--shadow);
            border-radius: 28px;
            padding: clamp(28px, 4vw, 48px);
            max-width: min(780px, 88vw);
            text-align: center
        }

        .tag {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 4px 10px;
            border-radius: 999px;
            background: var(--glass);
            border: 1px solid rgba(255, 255, 255, .06);
            color: var(--muted);
            font-size: 12px;
            letter-spacing: .12em;
            text-transform: uppercase
        }

        .title {
            font-family: "Playfair Display", serif;
            font-weight: 600;
            font-size: clamp(28px, 6vw, 56px);
            line-height: 1.05;
            margin: 18px 0 8px
        }

        .subtitle {
            color: var(--muted);
            font-size: clamp(14px, 2.3vw, 18px);
            margin: 0 0 26px
        }

        .countdown {
            display: flex;
            align-items: stretch;
            justify-content: center;
            gap: 14px;
            margin: 26px auto 8px
        }

        .unit {
            min-width: 92px;
            aspect-ratio: 1/1;
            display: grid;
            place-items: center;
            border-radius: 20px;
            position: relative;
            isolation: isolate;
            overflow: hidden;
            padding: 8px;
            background: linear-gradient(160deg, rgba(201, 166, 70, .08), rgba(230, 201, 117, .02));
            border: 1px solid rgba(201, 201, 201, .06)
        }

        .unit::before {
            content: "";
            position: absolute;
            inset: -2px;
            border-radius: inherit;
            background: conic-gradient(from var(--angle), rgba(245, 230, 170, .55), rgba(230, 201, 117, .1) 10%, rgba(201, 166, 70, .45) 25%, rgba(230, 201, 117, .08) 40%, transparent 60%);
            filter: blur(16px);
            z-index: -1;
            animation: spin 6s linear infinite
        }

        @keyframes spin {
            to {
                --angle: 360deg
            }
        }

        .num {
            font-variant-numeric: tabular-nums;
            font-size: clamp(28px, 6.5vw, 42px);
            font-weight: 600;
            letter-spacing: .5px
        }

        .label {
            margin-top: 6px;
            font-size: 12px;
            color: var(--muted);
            letter-spacing: .16em;
            text-transform: uppercase
        }

        .cta {
            margin-top: 28px;
            display: flex;
            gap: 12px;
            justify-content: center;
            flex-wrap: wrap
        }

        .btn {
            cursor: pointer;
            border-radius: 999px;
            padding: 12px 18px;
            font-weight: 600;
            letter-spacing: .02em;
            text-decoration: none;
            border: 1px solid rgba(255, 255, 255, .08);
            background: linear-gradient(100deg, rgba(245, 230, 170, .18), rgba(201, 166, 70, .08));
            color: #0c0f14;
            position: relative
        }

        .btn span {
            background: linear-gradient(90deg, var(--gold-3), var(--gold-1));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent
        }

        .btn--ghost {
            background: transparent;
            color: var(--text)
        }

        /* footer */
        .footer {
            display: flex;
            justify-content: center;
            padding: 20px;
            color: var(--muted);
            font-size: 13px
        }

        .sep {
            opacity: .35;
            margin: 0 10px
        }

        /* small screens */
        @media (max-width:420px) {
            .unit {
                min-width: 78px;
                border-radius: 16px
            }
        }
    </style>
</head>

<body>
    <div class="page">
        <header class="nav" aria-label="Top Navigation">
            <a class="brand" href="#" aria-label="Property West London home">
                <div class="mark" aria-hidden="true">
                    <!-- PWL monogram -->
                    <svg viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg" role="img"
                        aria-label="PWL Monogram">
                        <defs>
                            <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
                                <stop offset="0%" stop-color="#F5E6AA" />
                                <stop offset="55%" stop-color="#E6C975" />
                                <stop offset="100%" stop-color="#C9A646" />
                            </linearGradient>
                        </defs>
                        <path
                            d="M14 46V18h12.8c6.2 0 10.2 3.7 10.2 9 0 5.6-4.3 9.2-10.6 9.2H22.5V46H14Zm8.5-15.4h4c2.6 0 4.2-1.4 4.2-3.6 0-2.2-1.6-3.6-4.2-3.6h-4v7.2Z"
                            fill="url(#g)" />
                        <path
                            d="M50.2 18v21c0 4.6-2.8 7.4-7.3 7.4-3 0-5.4-1.3-7-3.6l4.8-3.3c.7 1.2 1.5 1.8 2.7 1.8 1.5 0 2.1-.8 2.1-2.5V18h4.7Z"
                            fill="url(#g)" />
                        <path d="M40.6 46H35L26.4 18h5.6l4.7 17.4L41.2 18H47l-6.4 17.9L40.6 46Z" fill="url(#g)" />
                    </svg>
                </div>
                <div class="wordmark"><span class="gold-text">Property West London</span></div>
            </a>
        </header>

        <main class="hero">
            <section class="card" aria-label="Coming Soon">
                <div class="tag">PWL • Luxury Property</div>
                <h1 class="title">A new standard in <span class="gold-text">West London</span> property.</h1>
                <p class="subtitle">We’re crafting a premium experience. Our full site launches soon — until then,
                    here’s the live countdown.</p>

                <div class="countdown" role="timer" aria-live="polite" aria-atomic="true">
                    <div class="unit">
                        <div class="num" id="days">—</div>
                        <div class="label">Days</div>
                    </div>
                    <div class="unit">
                        <div class="num" id="hours">—</div>
                        <div class="label">Hours</div>
                    </div>
                    <div class="unit">
                        <div class="num" id="minutes">—</div>
                        <div class="label">Minutes</div>
                    </div>
                    <div class="unit">
                        <div class="num" id="seconds">—</div>
                        <div class="label">Seconds</div>
                    </div>
                </div>

                <div class="cta">
                    <a class="btn"
                        href="mailto:atilla@propertywestlondon.co.uk?subject=Property%20West%20London%20—%20Enquiry"><span>Email
                            us</span></a>
                    <a class="btn btn--ghost" href="#" aria-label="Download brochure"
                        onclick="alert('Brochure coming soon'); return false;">Download brochure</a>
                </div>
            </section>
        </main>

        <footer class="footer">
            <span>© <span id="year"></span> Property West London</span>
            <span class="sep">•</span>
            <span>PWL</span>
        </footer>
    </div>

    <script>
        // === Countdown ===
        // By default, set launch to 30 days from first visit. Change this to a fixed date if you prefer.
        (function () {
            const STORAGE_KEY = 'pwl_launch_date';
            let target = localStorage.getItem(STORAGE_KEY);
            if (!target) {
                const d = new Date();
                d.setDate(d.getDate() + 30); // +30 days by default
                // Launch at 10:00:00 local time for class
                d.setHours(10, 0, 0, 0);
                target = d.toISOString();
                localStorage.setItem(STORAGE_KEY, target);
            }
            const targetDate = new Date(target);

            const $ = id => document.getElementById(id);
            const pad = n => String(n).padStart(2, '0');

            function tick() {
                const now = new Date();
                let diff = Math.max(0, targetDate - now);
                const seconds = Math.floor(diff / 1000) % 60;
                const minutes = Math.floor(diff / (1000 * 60)) % 60;
                const hours = Math.floor(diff / (1000 * 60 * 60)) % 24;
                const days = Math.floor(diff / (1000 * 60 * 60 * 24));
                $('days').textContent = days;
                $('hours').textContent = pad(hours);
                $('minutes').textContent = pad(minutes);
                $('seconds').textContent = pad(seconds);
            }
            tick();
            setInterval(tick, 1000);

            // Footer year
            document.getElementById('year').textContent = new Date().getFullYear();

            // Optional: expose a simple API to set a fixed date via querystring, e.g. ?launch=2026-01-15T10:00:00
            try {
                const params = new URLSearchParams(location.search);
                const paramDate = params.get('launch');
                if (paramDate) {
                    const t = new Date(paramDate);
                    if (!isNaN(t.getTime())) {
                        localStorage.setItem(STORAGE_KEY, t.toISOString());
                        location.search = ''; // reload without params
                    }
                }
            } catch (e) { }
        })();
    </script>
</body>

</html>
